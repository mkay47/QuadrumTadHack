<div>
    <div class="row">
        <div class="col-sm-4" *ngFor="let case of cases" (click)="openCase()">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">Case number: </div>
                <div class="card-body">
                    <h4 class="card-title">Info card title</h4>
                    <p class="card-text">{{case.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
