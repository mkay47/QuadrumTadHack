<div class="row">
    <div class="col-sm-4" *ngFor="let case of cases; let i = index" (click)="handleCaseClick(i)">
        <div class="card text-white bg-info mb-3">
            <div class="card-header">Case number : #HB8457</div>
            <div class="card-body">
                <h4 class="card-title">{{case.caseName}}</h4>
                <p class="card-text"><strong>Detective: </strong> Sizwe Mkhonza</p>
                <p class="card-text"><strong>Status: </strong> {{case.status}}</p>
                <p class="card-text"><strong>Created At: </strong> {{case.status}}</p>
            </div>
        </div>
    </div>
</div>
